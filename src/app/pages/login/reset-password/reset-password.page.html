

<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
    <ion-title>Resetea tu contrase침a</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="logo">
    <ion-img src="assets/icon/logoApp.png"></ion-img>
  </div>

  <form [formGroup]="form"  (ngSubmit)="onSubmit()">
    <ion-list lines="none">
      <ion-item color="light" class="ion-margin-bottom">
        <ion-icon name="mail" slot="start" color="primary"></ion-icon>
        <ion-input
          type="email"
          formControlName="email"
          placeholder="Email"
        ></ion-input>
      </ion-item>
      <ion-text color="danger" *ngIf="form.get('email').hasError('email')" class="ion-text-center">
        <p class="errorMsg">* Por favor introduce una direcci칩n de correo v치lida</p>
      </ion-text>
      <ion-text color="danger" *ngIf="userNotFound && form.controls['email'].value" class="ion-text-center">
        <p class="errorMsg">El email no pertenece a un usuario registrado</p>
      </ion-text>
    <ion-button
    expand="block"
    shape="round"
    type="submit"
    color="primary"

  >
    Resetea tu contrase침a
  </ion-button>
    </ion-list>
  </form>

</ion-content>

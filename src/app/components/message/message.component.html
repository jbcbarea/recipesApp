<ion-card *ngIf="title || content" class="message-form">
    <ion-card-header class="message-header ion-no-padding" *ngIf="title">
      <ion-item lines="none">
        <ion-label [innerHtml]="title" class="ion-text-center label ion-no-margin">
        </ion-label>
        <ion-icon name="information-circle-outline" class="c-icon ion-no-margin"
          slot="end"></ion-icon>
      </ion-item>
    </ion-card-header>
    <ion-card-content class="item_content" *ngIf="content" [innerHtml]="content"></ion-card-content>
  </ion-card>

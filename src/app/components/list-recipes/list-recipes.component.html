

<ion-item lines="none"  (mouseenter)="onMouseEnter()" (mouseleave)="onMouseLeave()" [ngClass]="{'hovered': isHovered}" (touchstart)="onTouchStart()" (touchend)="onTouchEnd()">
  <ion-thumbnail slot="start">
    <img [src]="recipe?.imagenreceta ? recipe.imagenreceta : 'assets/imgs/1.jpg'" />
  </ion-thumbnail>
  <ion-label>
    <h4>{{recipe?.nombrereceta}}</h4>
    <ion-text color="medium">
      <p class="pStyle">
        {{recipe?.tipo_receta}}
      </p>
    </ion-text>
    <span>
      <ion-icon name="star"></ion-icon>
      {{recipe?.puntuacion}} 
    </span>
    {{recipe?.tiempo_preparacion}} mins - NÂº comensales {{recipe?.comensales}} 
    <ion-text ><p class="distance"><span  [ngClass]="getDifficulty()">Dificultad - {{recipe?.dificultad}}</span></p>
    </ion-text>
  </ion-label>
</ion-item>
